<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<body>

<header th:replace="fragments/navbar::nav">
</header>
<section id="login">
    <form th:action="@{/users/login}" th:method="post"  id="login-form">
        <div class="container">
            <h1>Влез</h1>
            <label for="username">Username</label>
<!--            <strong th:if="${isFound == false}" >Enter valid username and password</strong>-->
            <input th:value="${username}" id="username" placeholder="Enter username" name="username" type="text" min="2" max="50">
            <label for="password">Парола</label>
            <input id="password" type="password" placeholder="Enter Password" name="password">
            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>
            <input  type="submit" class="registerbtn button" value="Влез">
            <div class="container signin">
                <p>Нямаш акаунт?<a href="/users/register">Регистрирай се</a>.</p>
            </div>
        </div>
    </form>
</section>
<footer class="container-fluid"  th:replace="fragments/footer::footer"></footer>
</body>
</html>
