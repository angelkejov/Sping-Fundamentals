<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<header th:fragment="nav">
    <div>
        <div id="parallax-1" class="parallax-window" data-parallax="scroll" data-image-src="/images/r2.jpg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="tm-logo">
                            <!--                        <i class="fas fa-industry fa-5x mr-5"></i>-->
                            <span class="text-uppercase tm-logo-text">Place in Bulgaria</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">


        <a sec:authorize="isAuthenticated()" class="active" th:href="@{/cities/all}">All cities</a>
        <a sec:authorize="isAuthenticated()" class="active" th:href="@{/places/all}">All places</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/restaurants/all}">All Restaurants</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/accommodation/all}">All Accommodation</a>


        <div class="text-white" sec:authorize="isAuthenticated()" >Welcome,<th:block sec:authentication="name"></th:block>!</div>

        <a sec:authorize="hasRole('ADMIN')"  th:href="@{/statistics}">Statistics </a>


                <form class="profile" sec:authorize="isAuthenticated()" th:action="@{/users/logout}" th:method="post">
                    <input type="submit" value="Logout">
                </form>



        <div class="profile">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="/users/login">Login</a>
            </li>
        </div>
        <div class="profile">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="/users/register">Register</a>
            </li>
        </div>

    </nav>


</header>



</body>
</html>
