<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/navbar::nav">
</header>
<main>
    <section id="meme-feed">
        <h1 class="container">All cities
            <br>
            <br>
            <a sec:authorize="isAuthenticated()"  th:href="@{/cities/add}" class="addBtn">Add city</a>

            <hr class="container">
        </h1>

<div class="container">
    <section class="col-lg-6 mb-lg-0 mb-5">
        <div th:each="c : ${cities}" th:object="${c}" class="tm-intro">
            <h3 class="tm-title-gray mb-4" th:text="|City Name: *{name}|">City Name</h3>
            <h4 class="tm-title-gray mb-4" th:text="|Description: *{description}|">Description</h4>
            <h4 class="tm-title-gray mb-4" th:text="|Year: *{year}|">Year</h4>

            <p class="mb-5"></p>
            <img th:src="*{getImageUrl()}" alt="img" class="img-fluid tm-mb-3" height="400" width="500">
            <br>
            <br>
            <a th:href="@{/cities/{id}/details(id=*{id})}" class="btn btn-primary">More</a>
            <br>
            <h1 class="container">
                <hr class="mb-5 tm-hr">
            </h1>
            <br>

        </div>
    </section>
</div>

</main>
<footer class="container-fluid" th:replace="fragments/footer::footer"></footer>
</body>
</html>
