<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/navbar::nav">
</header>
<input type="hidden" name="placeId" id="placeId" th:value="${place.id}">
<main>
    <section th:object="${place}">
        <h1 class="container">Place details
            <hr>
        </h1>
        <div class="col-lg-6 mb-lg-0 mb-5"><h1 th:text="|Place name:  *{name}|">Place name</h1>
            <div class="meme-details">
                <h4>City: <h5 th:text="*{city}">City</h5></h4>
                <h5 th:text="|Rating:  *{rating}|">Rating</h5>
                <h5 th:text="|Name Type:  *{type}|"> NameType</h5>
                <div class="meme-img">
                    <img th:src="*{getImageUrl()}" alt="" class="img-fluid tm-mb-3" height="300" width="400">
                </div>
                <hr>
                </div>

            </div>
        </div>

        <div class="container">

    <section class="comments" >
        <h1>Comments</h1>

        <div>
            <!-- Comments submission -->
            <form id="commentForm" method="POST"
                  th:action="@{/api/{placeId}/comments(placeId=${place.id})}">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                              style="background-color: white;"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn" id="postComment" value="Post Comment"/>
                </div>
            </form>
            <!-- Comments submission -->
        </div>

        <!-- All comments section -->
        <div>
            <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
        </div>
        <!-- EO: All comments section -->
    </section>
    <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
        </div>
    </section>


    <script th:src="@{/js/comment.js}"></script>
</main>

<footer class="container-fluid" th:replace="fragments/footer::footer"></footer>
</body>
</html>
